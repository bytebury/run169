<form [formGroup]="form" (ngSubmit)="submitForm()">
  <h1>Enter your recovery E-mail</h1>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      required
      autocomplete="email"
      formControlName="email"
    />
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
  >
    Send Recovery E-mail
  </button>
</form>
