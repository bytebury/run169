<div class="table-wrapper" *ngIf="isLoading()">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="table-wrapper" *ngIf="!isLoading()">
  <table
    *ngIf="previousRaces()?.length! > 0"
    mat-table
    [dataSource]="previousRaces()"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/races/', element.id]"> {{ element.name }} </a><br />
        {{ element.town.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef>Distance</th>
      <td mat-cell *matCellDef="let element">
        {{ element.distance | number : "1.0-3"
        }}{{ element.distance_unit | distance }}
      </td>
    </ng-container>

    <ng-container matColumnDef="start-time">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.start_time | date : "MMMM dd, yyyy 'at' h:mm a" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
