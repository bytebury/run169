<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="none">
  <div>
    <mat-form-field class="full-width">
      <mat-label>E-mail</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        autocomplete="none"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        formControlName="password"
        autocomplete="none"
      />
    </mat-form-field>
  </div>
  <div class="forgot-email">
    Forgot your password? <a routerLink="/passwords/forgot">Reset it here.</a>
  </div>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>
