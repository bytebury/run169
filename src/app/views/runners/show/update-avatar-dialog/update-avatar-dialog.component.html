<h1 mat-dialog-title>Update your Profile Image</h1>
<div mat-dialog-content>
  <div class="avatar-preview-container">
    <img
      [src]="updateAvatarForm.get('avatarUrl')?.value!"
      alt="New profile image"
    />
  </div>
  <form [formGroup]="updateAvatarForm">
    <mat-form-field class="full-width">
      <mat-label>Avatar URL</mat-label>
      <input matInput type="text" formControlName="avatarUrl" />
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    [disabled]="updateAvatarForm.invalid"
    mat-button
    [mat-dialog-close]="updateAvatarForm.get('avatarUrl')?.value!"
  >
    Update
  </button>
</mat-dialog-actions>
