<div style="display: block; width: 100%">
  <h1>Submit a Race</h1>
  <form
    #formGroupDirective="ngForm"
    [formGroup]="resultForm"
    (ngSubmit)="submitRace(formGroupDirective)"
    autocomplete="none"
  >
    <div>
      <mat-form-field class="full-width">
        <mat-label>Race</mat-label>
        <input
          type="text"
          matInput
          formControlName="race"
          [matAutocomplete]="auto"
          autocomplete="none"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          autoActiveFirstOption
          [requireMatch]="true"
          [displayWith]="raceDisplayFn"
        >
          <mat-option *ngFor="let race of filteredRaces()" [value]="race">
            <div class="race-option">
              <div>
                {{ race.name }}
                ({{ race.distance | number : "1.0-3"
                }}{{ race.distance_unit | distance }})
              </div>
              <div class="extra-info">
                {{ race.town.name }}
                |
                {{ race.start_time | date : "MMMM dd, yyyy" }}
              </div>
            </div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Bib Number</mat-label>
        <input
          type="text"
          matInput
          formControlName="bibNumber"
          autocomplete="none"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Total Time</mat-label>
        <input
          type="text"
          matInput
          appTimeFormat
          formControlName="totalTime"
          autocomplete="none"
          placeholder="HH:MM:SS"
          maxlength="8"
          minlength="8"
        />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" type="submit">
      Submit Result
    </button>
  </form>
</div>
