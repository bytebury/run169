<main>
  <div class="container">
    <div *ngIf="isLoggedIn()" style="display: block">
      <div class="profile-block">
        <div>
          <img [src]="currentUser()!.avatar_url ?? ''" alt="profile image" />
        </div>
        <div>
          <h1>
            {{ currentUser()?.first_name }} {{ currentUser()?.last_name }}
          </h1>
          <button mat-flat-button color="warn" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
      <div class="nav-links">
        <button mat-stroked-button routerLink="create-race">
          Create a Race
        </button>
        <button mat-stroked-button routerLink="submit-result">
          Submit a Town
        </button>
      </div>
    </div>
    <div *ngIf="!isLoggedIn()" style="display: block">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="none">
        <div>
          <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              autocomplete="none"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              autocomplete="none"
            />
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </div>
    <router-outlet></router-outlet>
  </div>
</main>
